<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to WorkSmart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            flex-direction: column;
        }

        header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            color: #0f5b7e;
        }

        header p {
            font-size: 1.5em;
            color: #666;
            margin-bottom: 30px;
        }

        .cta-buttons {
            display: flex;
            gap: 20px;
        }

        .cta-buttons .btn {
            text-decoration: none;
            padding: 15px 30px;
            background-color: #2c074e;
            color: white;
            border-radius: 5px;
            font-size: 1.2em;
            transition: background-color 0.3s;
        }

        .cta-buttons .btn:hover {
            background-color: #45a049;
        }

        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.8em;
            color: #888;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to WorkSmart</h1>
        <p>Connecting Teachers and Students Seamlessly</p>
    </header>

    <section class="cta-buttons">
        <a href="login.html" class="btn">Login</a>
        <a href="register.html" class="btn">Register</a>
    </section>

    <footer>
        <p>&copy; 2024 WorkSmart. All rights reserved.</p>
    </footer>
</body>
</html>
